<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- LINK TO THE CSS STYLE SHEET and Bootstrap CDN =========================== -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery API library ========================= -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<!-- Firebase Reference =========================== -->
	<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

	<!-- Moment.js CDN =========================== -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
		<div class="container">

			<div class="jumbotron"><hr>Train Schedule <img class="circleImg" src="assets/images/jImage.PNG"><img src="assets/images/nImage.PNG"><img src="assets/images/tImage.PNG"><img src="assets/images/arrowImg.PNG"></div>

			 <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min.)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train to the Schedule</strong> (refresh page to get current train times)</h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Train Frequency (Minutes)</label>
                  <input class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

	<script type="text/javascript" src="assets/javascript/scheduleLogic.js"></script>
</body>
</html>
